<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT2</title>
</head>
<body>
<script>
    let num = prompt('');
    let str = num.toString();
    let count = [str[0]];
    for(let x=1; x<str.length; x++){
        if ((str[x-1]%2 === 0) && (str[x]%2 === 0)) {
            count.push('-', str[x]);
        }
        else
            count.push(str[x])

    }
    document.write(count.join(''))
</script>
</body>
</html>
